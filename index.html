<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Super Kid Chore Quest â€“ Schedule Maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, "Segoe UI", sans-serif; }
    body { margin: 0; padding: 20px; background: #fef9ef; }
    .app { max-width: 1100px; margin: auto; background: white; border-radius: 20px; padding: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    h1 { text-align: center; font-size: 2.2rem; margin-top: 0; }
    h1 span { display: block; font-size: 1rem; margin-top: 4px; }
    table { width: 100%; border-collapse: collapse; }
    td, th { border: 1px solid #ddd; padding: 6px; text-align: center; }
    th { background: #fff3c4; }
    td.chore { background: #fffaf0; text-align: left; }
    button { border: none; border-radius: 20px; padding: 8px 16px; margin: 5px;
      cursor: pointer; font-weight: 600; }
    button.primary { background: #ffb200; }
    button.secondary { background: #4a8dff; color: #fff; }
    input, textarea { border: 1px solid #ccc; border-radius: 6px; padding: 6px 8px; }
    .note { font-size: .8rem; color: #777; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="app">
    <h1>ðŸŒŸ SUPER KID CHORE QUEST ðŸŒŸ<span>Build and Save Your Weekly Schedule</span></h1>
    <label><b>Hero name:</b></label>
    <input id="kidName" placeholder="e.g. Jake the Super Kid" style="margin-bottom:10px; width:200px;">
    <table id="scheduleTable">
      <thead>
        <tr><th>Chore</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th><th>Sun</th></tr>
      </thead>
      <tbody id="scheduleBody"></tbody>
    </table>
    <div>
      <input id="newChore" placeholder="Add a new chore">
      <button class="primary" onclick="addChore()">Add</button>
    </div>
    <button class="secondary" onclick="saveSchedule()">Save Schedule (Generate PDF)</button>
    <p class="note">Your schedule is saved locally and downloaded as a fun PDF!</p>
  </div>

  <script>
    const DAYS = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
    const DEFAULT_CHORES = ["ðŸ› Bed Boss","ðŸ¦· Sparkle Squad","ðŸ¥£ Breakfast Buddy","ðŸ§¸ Toy Tamer","ðŸ“š Book Butler","ðŸ§º Laundry Launcher","ðŸš¿ Tidy Tornado","ðŸ—‘ Trash Hero","ðŸ§¹ Crumb Crusher","ðŸ§Š Fridge Ranger"];
    const scheduleBody = document.getElementById('scheduleBody');

    function renderTable() {
      scheduleBody.innerHTML = "";
      const chores = JSON.parse(localStorage.getItem("chores")||JSON.stringify(DEFAULT_CHORES));
      chores.forEach(chore=>{
        const tr=document.createElement("tr");
        const td=document.createElement("td");
        td.textContent=chore; td.className="chore"; tr.appendChild(td);
        DAYS.forEach(day=>{
          const cell=document.createElement("td");
          const cb=document.createElement("input"); cb.type="checkbox";
          cb.dataset.chore=chore; cb.dataset.day=day;
          const saved=JSON.parse(localStorage.getItem("schedule")||"{}");
          if(saved[chore] && saved[chore].includes(day)) cb.checked=true;
          cell.appendChild(cb); tr.appendChild(cell);
        });
        scheduleBody.appendChild(tr);
      });
    }

    function addChore(){
      const val=document.getElementById("newChore").value.trim();
      if(!val) return;
      const chores=JSON.parse(localStorage.getItem("chores")||JSON.stringify(DEFAULT_CHORES));
      chores.push(val);
      localStorage.setItem("chores",JSON.stringify(chores));
      document.getElementById("newChore").value="";
      renderTable();
    }

    async function saveSchedule(){
      const kidName=document.getElementById("kidName").value||"Super Kid";
      const schedule={};
      document.querySelectorAll("#scheduleBody input[type=checkbox]").forEach(cb=>{
        if(cb.checked){
          if(!schedule[cb.dataset.chore]) schedule[cb.dataset.chore]=[];
          schedule[cb.dataset.chore].push(cb.dataset.day);
        }
      });
      localStorage.setItem("schedule",JSON.stringify(schedule));
      localStorage.setItem("kidName",kidName);
      generatePDF(kidName,schedule);
    }

    function generatePDF(kidName,schedule){
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({orientation:"landscape"});
      // Title
      doc.setFont("helvetica","bold");
      doc.setFontSize(26);
      doc.setTextColor(255,179,0);
      doc.text("ðŸŒŸ SUPER KID CHORE QUEST ðŸŒŸ",148.5,20,{align:"center"});
      // Kid Name
      doc.setFontSize(20);
      doc.setTextColor(0,0,0);
      doc.text(kidName+"'s Weekly Schedule",148.5,35,{align:"center"});
      // Table headers
      const startY=50; let y=startY;
      doc.setFontSize(12);
      const colors=["#ffb3ba","#ffdfba","#ffffba","#baffc9","#bae1ff","#d5baff","#ffd6ff"];
      doc.setDrawColor(255,179,0);
      doc.setLineWidth(0.3);
      doc.text("Chore",20,y);
      DAYS.forEach((day,i)=>{
        doc.setFillColor(colors[i%colors.length]);
        doc.rect(50+i*35,y-5,30,10,"F");
        doc.text(day,65+i*35,y);
      });
      y+=10;
      Object.keys(schedule).forEach(chore=>{
        doc.text(chore,20,y);
        DAYS.forEach((day,i)=>{
          if(schedule[chore].includes(day)){
            doc.setFontSize(16);
            doc.text("â­",65+i*35-4,y+2);
            doc.setFontSize(12);
          }
        });
        y+=10;
        if(y>180){doc.addPage(); y=20;}
      });
      doc.setFontSize(10);
      doc.text("Keep up the awesome work, "+kidName+"! ðŸŒˆ",148.5,195,{align:"center"});
      doc.save("SuperKidSchedule.pdf");
    }

    renderTable();
    document.getElementById("kidName").value = localStorage.getItem("kidName")||"";
  </script>
</body>
</html>
