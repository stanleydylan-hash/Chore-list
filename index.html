<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Super Kid Chore Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Poppins", system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: #fff9ed;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    h1 {
      text-align: center;
      color: #ff9c00;
      font-size: 2.5rem;
      margin: 10px 0;
    }

    h2 {
      text-align: center;
      color: #444;
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #f2d36b;
      padding: 6px;
      text-align: center;
    }

    th {
      background: #ffec9f;
    }

    td.chore {
      background: #fffaf0;
      text-align: left;
    }

    button {
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      font-weight: 600;
    }

    .primary {
      background: #ffb200;
    }

    .secondary {
      background: #4a8dff;
      color: white;
    }

    .danger {
      background: #ff6b6b;
      color: white;
    }

    input {
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .note {
      font-size: 0.85rem;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }

    /* ---------- NEW: Hover description + edit button ---------- */
    .chore-cell {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: space-between;
    }

    .chore-text {
      flex: 1;
      min-width: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .edit-btn {
      background: #ffe6a6;
      border: 1px solid #f2d36b;
      border-radius: 12px;
      padding: 4px 10px;
      margin: 0;
      font-weight: 800;
      font-size: 12px;
      cursor: pointer;
      flex: 0 0 auto;
    }
    .edit-btn:hover {
      filter: brightness(0.98);
    }

    .chore-tooltip {
      position: absolute;
      left: 0;
      top: calc(100% + 6px);
      width: min(360px, 70vw);
      background: rgba(255,255,255,0.98);
      border: 2px solid rgba(255, 179, 0, 0.55);
      border-radius: 14px;
      padding: 10px 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
      color: #444;
      font-size: 13px;
      line-height: 1.25rem;
      display: none;
      z-index: 20;
    }

    /* show tooltip on hover OR keyboard focus within */
    td.chore:hover .chore-tooltip,
    td.chore:focus-within .chore-tooltip {
      display: block;
    }

    /* ---------- Poster (for PDF) ---------- */
    #posterWrapper {
      position: fixed;
      left: -9999px;
      top: 0;
      width: 1200px;
      height: 100vh;
      padding: 0;
      background: linear-gradient(135deg, #ffeaa7, #ffd29d);
      z-index: -1;
      visibility: hidden;
    }

    #poster {
      width: 100%;
      height: 100%;
      border-radius: 0;
      padding: 30px;
      background: none;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .poster-title {
      text-align: center;
      font-size: 38px;
      font-weight: 800;
      color: #ff9c00;
      margin: 0;
    }

    .poster-subtitle {
      text-align: center;
      font-size: 26px;
      font-weight: 700;
      color: #333;
      margin: 8px 0 18px 0;
    }

    .poster-board {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .poster-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
      justify-content: center;
    }

    .poster-grid.bottom {
      margin-top: 14px;
      grid-template-columns: repeat(3, 1fr);
    }

    .day-card {
      border-radius: 16px;
      padding: 12px 14px;
      border: 2px solid rgba(255, 179, 0, 0.9);
      box-shadow: 0 4px 10px rgba(0,0,0,0.12);
      min-height: 110px;
      text-align: center;
      background: rgba(255,255,255,0.95);
    }

    .day-card.free {
      background: linear-gradient(135deg, #fff4c3, #ffe07b);
      border: 2px solid #ffcd3c;
      color: #ff9500;
      font-weight: bold;
      font-size: 16px;
    }

    .day-name {
      font-weight: 800;
      font-size: 16px;
      color: #444;
      margin-bottom: 4px;
      text-transform: uppercase;
    }

    .chore-list {
      font-size: 14px;
      color: #444;
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: left;
      display: inline-block;
    }

    .chore-list li {
      margin: 3px 0;
    }

    .poster-footer {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒŸ SUPER KID CHORE QUEST ðŸŒŸ</h1>
    <h2>Build Your Weekly Schedule</h2>

    <div style="text-align:center;margin-bottom:15px;">
      <label><b>Hero name:</b></label>
      <input id="kidName" placeholder="e.g. Jake the Super Kid" style="margin-left:5px;">
    </div>

    <table id="scheduleTable">
      <thead>
        <tr>
          <th>Chore</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
        </tr>
      </thead>
      <tbody id="scheduleBody"></tbody>
    </table>

    <div style="text-align:center;margin-top:15px;">
      <input id="newChore" placeholder="Add a new chore (emoji welcome!)">
      <button class="primary" onclick="addChore()">Add Chore</button>
    </div>

    <div style="text-align:center;margin-top:15px;">
      <button class="secondary" onclick="saveSchedule()">Save Schedule (Generate PDF)</button>
      <button class="danger" onclick="clearSchedule()">Clear All</button>
    </div>

    <p class="note">Your schedule is saved automatically and generates a fun PDF when saved!</p>
  </div>

  <!-- Hidden poster for PDF -->
  <div id="posterWrapper">
    <div id="poster">
      <h1 class="poster-title">ðŸŒŸ SUPER KID CHORE QUEST ðŸŒŸ</h1>
      <h2 class="poster-subtitle" id="posterHeroName"></h2>

      <div class="poster-board">
        <div class="poster-grid" id="posterTopRow"></div>
        <div class="poster-grid bottom" id="posterBottomRow"></div>
      </div>

      <div class="poster-footer" id="posterFooter"></div>
    </div>
  </div>

  <script>
    const DAYS = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
    const DEFAULT_CHORES = [
      "ðŸ› Bed Boss",
      "ðŸ¦· Sparkle Squad",
      "ðŸ¥£ Breakfast Buddy",
      "ðŸ§¸ Toy Tamer",
      "ðŸ“š Book Butler",
      "ðŸ§º Laundry Launcher",
      "ðŸš¿ Tidy Tornado",
      "ðŸ—‘ Trash Hero",
      "ðŸ§¹ Crumb Crusher",
      "ðŸ§Š Fridge Ranger"
    ];

    // NEW: default oneâ€“two sentence descriptions (can be edited later)
    const DEFAULT_DESCRIPTIONS = {
      "ðŸ› Bed Boss": "Make your bed neatlyâ€”pull up the sheets and smooth the blanket so it looks ready for a hero day.",
      "ðŸ¦· Sparkle Squad": "Brush your teeth for a full 2 minutes and rinse. Bonus points for flossing gently!",
      "ðŸ¥£ Breakfast Buddy": "Help with breakfast by setting out bowls, pouring cereal, or cleaning up your spot afterward.",
      "ðŸ§¸ Toy Tamer": "Pick up toys and put them back where they belong so the room stays calm and clean.",
      "ðŸ“š Book Butler": "Put books back on the shelf or in a tidy stack. Keep pages safe and corners unbent.",
      "ðŸ§º Laundry Launcher": "Put dirty clothes in the hamper and bring laundry to the right place when asked.",
      "ðŸš¿ Tidy Tornado": "Quick clean-up: wipe a surface, straighten a space, or make the bathroom look presentable.",
      "ðŸ—‘ Trash Hero": "Collect small trash and put it in the bin. Replace the liner if itâ€™s full.",
      "ðŸ§¹ Crumb Crusher": "Sweep crumbs or small messes into a pile and toss themâ€”leave the floor feeling fresh.",
      "ðŸ§Š Fridge Ranger": "Check for old leftovers (ask first!) and make sure items are closed and put back neatly."
    };

    const scheduleBody = document.getElementById("scheduleBody");

    // NEW: helpers to store/retrieve descriptions
    function getChores() {
      return JSON.parse(localStorage.getItem("chores") || JSON.stringify(DEFAULT_CHORES));
    }

    function getSchedule() {
      return JSON.parse(localStorage.getItem("schedule") || "{}");
    }

    function setSchedule(obj) {
      localStorage.setItem("schedule", JSON.stringify(obj));
    }

    function getDescriptions() {
      // Start with defaults, then overlay saved edits
      const saved = JSON.parse(localStorage.getItem("choreDescriptions") || "{}");
      return { ...DEFAULT_DESCRIPTIONS, ...saved };
    }

    function setDescriptions(map) {
      localStorage.setItem("choreDescriptions", JSON.stringify(map));
    }

    function getDescriptionFor(chore) {
      const desc = getDescriptions()[chore];
      return (desc && desc.trim())
        ? desc.trim()
        : "Do this chore carefully, then check the box when youâ€™re done. Youâ€™ve got this!";
    }

    function renderTable() {
      scheduleBody.innerHTML = "";
      const chores = getChores();
      const saved = getSchedule();
      const descMap = getDescriptions();

      chores.forEach(chore => {
        const tr = document.createElement("tr");

        const td = document.createElement("td");
        td.className = "chore";

        // chore cell layout (text + edit button + hover tooltip)
        const wrap = document.createElement("div");
        wrap.className = "chore-cell";

        const text = document.createElement("div");
        text.className = "chore-text";
        text.textContent = chore;

        const edit = document.createElement("button");
        edit.className = "edit-btn";
        edit.type = "button";
        edit.textContent = "Edit";
        edit.setAttribute("aria-label", `Edit chore: ${chore}`);
        edit.onclick = (e) => {
          e.stopPropagation();
          editChore(chore);
        };

        const tip = document.createElement("div");
        tip.className = "chore-tooltip";
        tip.textContent = (descMap[chore] && descMap[chore].trim())
          ? descMap[chore].trim()
          : getDescriptionFor(chore);

        wrap.appendChild(text);
        wrap.appendChild(edit);
        td.appendChild(wrap);
        td.appendChild(tip);

        tr.appendChild(td);

        DAYS.forEach(day => {
          const cell = document.createElement("td");
          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.dataset.chore = chore;
          cb.dataset.day = day;

          if (saved[chore] && saved[chore].includes(day)) cb.checked = true;

          cell.appendChild(cb);
          tr.appendChild(cell);
        });

        scheduleBody.appendChild(tr);
      });
    }

    function addChore() {
      const val = document.getElementById("newChore").value.trim();
      if (!val) return;

      const chores = getChores();
      chores.push(val);
      localStorage.setItem("chores", JSON.stringify(chores));

      // NEW: optional quick description prompt (kept brief)
      const desc = prompt("Optional: add a 1â€“2 sentence description for this chore:", "");
      if (desc !== null) {
        const descMap = getDescriptions();
        descMap[val] = desc.trim();
        setDescriptions(descMap);
      }

      document.getElementById("newChore").value = "";
      renderTable();
    }

    function clearSchedule() {
      if (!confirm("Clear all chores and checkboxes?")) return;
      localStorage.clear();
      renderTable();
      document.getElementById("kidName").value = "";
    }

    // NEW: edit chore name + description, safely updates schedule keys
    function editChore(oldChore) {
      const chores = getChores();
      const schedule = getSchedule();
      const descMap = getDescriptions();

      const currentDesc = (descMap[oldChore] ?? "").trim();

      const newChore = prompt("Edit chore name (emojis welcome!):", oldChore);
      if (newChore === null) return; // cancelled
      const trimmedNew = newChore.trim();
      if (!trimmedNew) return;

      const newDesc = prompt("Edit description (1â€“2 sentences):", currentDesc);
      if (newDesc === null) return; // cancelled
      const trimmedDesc = newDesc.trim();

      // Update chores list
      const idx = chores.indexOf(oldChore);
      if (idx === -1) return;

      // If user renamed to an existing chore name (different one), weâ€™ll merge schedule + descriptions.
      const isRename = trimmedNew !== oldChore;
      const alreadyExists = chores.includes(trimmedNew) && trimmedNew !== oldChore;

      // Update chores array
      if (!alreadyExists) {
        chores[idx] = trimmedNew;
      } else {
        // remove old chore from list if merging into existing name
        chores.splice(idx, 1);
      }
      localStorage.setItem("chores", JSON.stringify(chores));

      // Update descriptions
      if (isRename) {
        if (!alreadyExists) {
          // move old desc to new key
          if (trimmedDesc) descMap[trimmedNew] = trimmedDesc;
          else delete descMap[trimmedNew]; // keep defaults if any
        } else {
          // merging into existing: just overwrite/merge desc if provided
          if (trimmedDesc) descMap[trimmedNew] = trimmedDesc;
        }
        // remove old key (but keep defaults untouched by not writing them back)
        delete descMap[oldChore];
      } else {
        // name unchanged, just set desc
        if (trimmedDesc) descMap[oldChore] = trimmedDesc;
        else delete descMap[oldChore];
      }
      // Persist ONLY user-edited overrides (not the default list)
      // We store overrides by writing the map minus defaults.
      const overrides = { ...descMap };
      Object.keys(DEFAULT_DESCRIPTIONS).forEach(k => {
        if (overrides[k] === DEFAULT_DESCRIPTIONS[k]) delete overrides[k];
      });
      setDescriptions(overrides);

      // Update schedule keys if renamed/merged
      if (isRename) {
        const oldDays = schedule[oldChore] || [];
        const newDays = schedule[trimmedNew] || [];
        const merged = Array.from(new Set([...newDays, ...oldDays]));
        if (merged.length > 0) schedule[trimmedNew] = merged;
        delete schedule[oldChore];
        setSchedule(schedule);
      }

      renderTable();
    }

    function saveSchedule() {
      const kidName = document.getElementById("kidName").value || "Super Kid";
      const schedule = {};

      document.querySelectorAll("#scheduleBody input[type=checkbox]").forEach(cb => {
        if (cb.checked) {
          if (!schedule[cb.dataset.chore]) schedule[cb.dataset.chore] = [];
          schedule[cb.dataset.chore].push(cb.dataset.day);
        }
      });

      setSchedule(schedule);
      localStorage.setItem("kidName", kidName);

      buildPosterAndGeneratePDF(kidName, schedule);
    }

    function buildPosterAndGeneratePDF(kidName, schedule) {
      const dayChores = {};
      DAYS.forEach(d => (dayChores[d] = []));

      Object.keys(schedule).forEach(chore => {
        const days = schedule[chore] || [];
        days.forEach(day => {
          if (!dayChores[day].includes(chore)) {
            dayChores[day].push(chore);
          }
        });
      });

      document.getElementById("posterHeroName").textContent = `${kidName}'s Weekly Chore Schedule`;
      document.getElementById("posterFooter").textContent = "";

      const topDays = ["Mon","Tue","Wed","Thu"];
      const bottomDays = ["Fri","Sat","Sun"];
      const posterTopRow = document.getElementById("posterTopRow");
      const posterBottomRow = document.getElementById("posterBottomRow");
      posterTopRow.innerHTML = "";
      posterBottomRow.innerHTML = "";

      function createDayCard(day) {
        const card = document.createElement("div");
        card.className = "day-card";

        const title = document.createElement("div");
        title.className = "day-name";
        title.textContent = day;
        card.appendChild(title);

        const choresForDay = dayChores[day] || [];

        if (choresForDay.length === 0) {
          card.classList.add("free");
          card.innerHTML = `<div class="day-name">${day}</div><div style="margin-top:25px;font-size:18px;">Free Day! ðŸŽ‰</div>`;
        } else {
          const ul = document.createElement("ul");
          ul.className = "chore-list";
          choresForDay.forEach(ch => {
            const li = document.createElement("li");
            li.textContent = ch;
            ul.appendChild(li);
          });
          card.appendChild(ul);
        }
        return card;
      }

      topDays.forEach(d => posterTopRow.appendChild(createDayCard(d)));
      bottomDays.forEach(d => posterBottomRow.appendChild(createDayCard(d)));

      setTimeout(generatePDFfromPoster, 80);
    }

    async function generatePDFfromPoster() {
      const posterWrapper = document.getElementById("posterWrapper");
      const poster = document.getElementById("poster");
      posterWrapper.style.visibility = "visible";

      const canvas = await html2canvas(poster, { scale: 2, useCORS: true, backgroundColor: null });
      const imgData = canvas.toDataURL("image/png");
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("landscape", "pt", "a4");
      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      pdf.addImage(imgData, "PNG", 0, 0, pageWidth, pageHeight);
      pdf.save("SuperKidSchedule.pdf");
      posterWrapper.style.visibility = "hidden";
    }

    renderTable();
    document.getElementById("kidName").value = localStorage.getItem("kidName") || "";
  </script>
</body>
</html>
