<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Super Kid Chore Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- html2canvas for screenshotting the poster -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Poppins", sans-serif;
    }
    body {
      margin: 0;
      background: #fff9ed;
      padding: 20px;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #ff9c00;
      font-size: 2.5rem;
      margin: 10px 0;
    }
    h2 {
      text-align: center;
      color: #444;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #f2d36b;
      padding: 6px;
      text-align: center;
    }
    th {
      background: #ffec9f;
    }
    td.chore {
      background: #fffaf0;
      text-align: left;
    }
    button {
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      margin: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    .primary {
      background: #ffb200;
    }
    .secondary {
      background: #4a8dff;
      color: white;
    }
    .danger {
      background: #ff6b6b;
      color: white;
    }
    input {
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .note {
      font-size: 0.85rem;
      color: #666;
      text-align: center;
      margin-top: 10px;
    }

    /* ----- Poster styles (for the screenshot) ----- */
    #posterWrapper {
      position: fixed;
      left: -9999px; /* keep it off-screen, but still renderable */
      top: 0;
      width: 1100px; /* nice wide layout for landscape PDF */
      padding: 20px;
      background: #fff9ed;
      z-index: -1;
    }
    #poster {
      width: 100%;
      border-radius: 20px;
      padding: 20px;
      background: linear-gradient(135deg, #ffe8a3, #ffd0f7);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .poster-title {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      color: #ff9c00;
      margin: 0;
    }
    .poster-subtitle {
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin: 8px 0 20px 0;
    }
    .poster-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    .poster-grid.bottom {
      margin-top: 12px;
      grid-template-columns: repeat(3, 1fr);
    }
    .day-card {
      background: rgba(255,255,255,0.85);
      border-radius: 14px;
      padding: 10px 12px;
      border: 2px solid rgba(255, 179, 0, 0.7);
    }
    .day-name {
      text-align: center;
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 6px;
      color: #444;
    }
    .chore-list {
      font-size: 13px;
      color: #444;
      padding-left: 16px;
    }
    .chore-list li {
      margin-bottom: 3px;
    }
    .poster-footer {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      font-style: italic;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒŸ SUPER KID CHORE QUEST ðŸŒŸ</h1>
    <h2>Build Your Weekly Schedule</h2>

    <div style="text-align:center;margin-bottom:15px;">
      <label><b>Hero name:</b></label>
      <input id="kidName" placeholder="e.g. Jake the Super Kid" style="margin-left:5px;">
    </div>

    <table id="scheduleTable">
      <thead>
        <tr>
          <th>Chore</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
          <th>Sun</th>
        </tr>
      </thead>
      <tbody id="scheduleBody"></tbody>
    </table>

    <div style="text-align:center;margin-top:15px;">
      <input id="newChore" placeholder="Add a new chore (emoji welcome!)">
      <button class="primary" onclick="addChore()">Add Chore</button>
    </div>

    <div style="text-align:center;margin-top:15px;">
      <button class="secondary" onclick="saveSchedule()">Save Schedule (Generate PDF)</button>
      <button class="danger" onclick="clearSchedule()">Clear All</button>
    </div>

    <p class="note">
      Your schedule is saved automatically and generates a colorful PDF with emojis when saved!
    </p>
  </div>

  <!-- Hidden poster used for PDF (rendered off-screen) -->
  <div id="posterWrapper">
    <div id="poster">
      <h1 class="poster-title">ðŸŒŸ SUPER KID CHORE QUEST ðŸŒŸ</h1>
      <h2 class="poster-subtitle" id="posterHeroName"></h2>

      <div class="poster-grid" id="posterTopRow"></div>
      <div class="poster-grid bottom" id="posterBottomRow"></div>

      <div class="poster-footer" id="posterFooter"></div>
    </div>
  </div>

  <script>
    const DAYS = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
    const DEFAULT_CHORES = [
      "ðŸ› Bed Boss",
      "ðŸ¦· Sparkle Squad",
      "ðŸ¥£ Breakfast Buddy",
      "ðŸ§¸ Toy Tamer",
      "ðŸ“š Book Butler",
      "ðŸ§º Laundry Launcher",
      "ðŸš¿ Tidy Tornado",
      "ðŸ—‘ Trash Hero",
      "ðŸ§¹ Crumb Crusher",
      "ðŸ§Š Fridge Ranger"
    ];
    const scheduleBody = document.getElementById("scheduleBody");

    function renderTable() {
      scheduleBody.innerHTML = "";
      const chores = JSON.parse(localStorage.getItem("chores") || JSON.stringify(DEFAULT_CHORES));
      const saved = JSON.parse(localStorage.getItem("schedule") || "{}");

      chores.forEach(chore => {
        const tr = document.createElement("tr");

        const td = document.createElement("td");
        td.textContent = chore;
        td.className = "chore";
        tr.appendChild(td);

        DAYS.forEach(day => {
          const cell = document.createElement("td");
          const cb = document.createElement("input");
          cb.type = "checkbox";
          cb.dataset.chore = chore;
          cb.dataset.day = day;

          if (saved[chore] && saved[chore].includes(day)) {
            cb.checked = true;
          }

          cell.appendChild(cb);
          tr.appendChild(cell);
        });

        scheduleBody.appendChild(tr);
      });
    }

    function addChore() {
      const val = document.getElementById("newChore").value.trim();
      if (!val) return;
      const chores = JSON.parse(localStorage.getItem("chores") || JSON.stringify(DEFAULT_CHORES));
      chores.push(val);
      localStorage.setItem("chores", JSON.stringify(chores));
      document.getElementById("newChore").value = "";
      renderTable();
    }

    function clearSchedule() {
      if (!confirm("Clear all chores and checkboxes?")) return;
      localStorage.clear();
      renderTable();
      document.getElementById("kidName").value = "";
    }

    function saveSchedule() {
      const kidName = document.getElementById("kidName").value || "Super Kid";
      const schedule = {};

      document.querySelectorAll("#scheduleBody input[type=checkbox]").forEach(cb => {
        if (cb.checked) {
          if (!schedule[cb.dataset.chore]) schedule[cb.dataset.chore] = [];
          schedule[cb.dataset.chore].push(cb.dataset.day);
        }
      });

      localStorage.setItem("schedule", JSON.stringify(schedule));
      localStorage.setItem("kidName", kidName);

      // Build the poster HTML and then turn it into a PDF
      buildPoster(kidName, schedule).then(() => {
        console.log("Poster built and PDF generated");
      });
    }

    // Build the HTML poster
    async function buildPoster(kidName, schedule) {
      const dayChores = {};
      DAYS.forEach(d => dayChores[d] = []);

      Object.keys(schedule).forEach(chore => {
        const days = schedule[chore] || [];
        days.forEach(day => {
          if (!dayChores[day].includes(chore)) {
            dayChores[day].push(chore);
          }
        });
      });

      // Fill in hero name and footer
      document.getElementById("posterHeroName").textContent =
        `${kidName}'s Weekly Chore Schedule`;
      document.getElementById("posterFooter").textContent =
        `Keep shining, ${kidName}! ðŸŒˆ`;

      const topDays = ["Mon","Tue","Wed","Thu"];
      const bottomDays = ["Fri","Sat","Sun"];

      const posterTopRow = document.getElementById("posterTopRow");
      const posterBottomRow = document.getElementById("posterBottomRow");
      posterTopRow.innerHTML = "";
      posterBottomRow.innerHTML = "";

      function createDayCard(day) {
        const card = document.createElement("div");
        card.className = "day-card";

        const title = document.createElement("div");
        title.className = "day-name";
        title.textContent = day;
        card.appendChild(title);

        const ul = document.createElement("ul");
        ul.className = "chore-list";

        const choresForDay = dayChores[day] || [];
        if (choresForDay.length === 0) {
          const li = document.createElement("li");
          li.textContent = "â€” No chores â€”";
          ul.appendChild(li);
        } else {
          choresForDay.forEach(ch => {
            const li = document.createElement("li");
            li.textContent = ch; // keep emojis here
            ul.appendChild(li);
          });
        }

        card.appendChild(ul);
        return card;
      }

      topDays.forEach(d => {
        posterTopRow.appendChild(createDayCard(d));
      });
      bottomDays.forEach(d => {
        posterBottomRow.appendChild(createDayCard(d));
      });

      // Wait a tick to ensure DOM is updated
      await new Promise(r => setTimeout(r, 50));

      await generatePDFfromPoster();
    }

    async function generatePDFfromPoster() {
      const posterWrapper = document.getElementById("posterWrapper");
      const poster = document.getElementById("poster");

      // html2canvas needs it visible (but it's off-screen already)
      posterWrapper.style.visibility = "visible";

      const canvas = await html2canvas(poster, {
        scale: 2,         // higher resolution
        useCORS: true
      });

      const imgData = canvas.toDataURL("image/png");
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("landscape", "pt", "a4");

      const pageWidth = pdf.internal.pageSize.getWidth();
      const pageHeight = pdf.internal.pageSize.getHeight();

      const imgWidth = pageWidth;
      const imgHeight = canvas.height * imgWidth / canvas.width;
      const y = (pageHeight - imgHeight) / 2;

      pdf.addImage(imgData, "PNG", 0, y, imgWidth, imgHeight);
      pdf.save("SuperKidSchedule.pdf");

      posterWrapper.style.visibility = "hidden";
    }

    // Init
    renderTable();
    document.getElementById("kidName").value =
      localStorage.getItem("kidName") || "";
  </script>
</body>
</html>
